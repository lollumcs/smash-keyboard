<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Smash the Keyboard!</title>
<link rel="stylesheet" href="static/styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <h1>Smash the Keyboard!</h1>
  <div id="game">
    <div id="combo">Combo: 0</div>
    <div id="timer">Time Left: --.--s</div>
    <div id="message"></div>
    <button id="copyChallengeBtn" title="Copy the challenge link and make someone rage!">
      <i class="fas fa-clipboard"></i>Challenge!
    </button>
    <div id="bestCombo">Best Combo: 0</div>
    <button id="startBtn">Smash Start!</button>
    <img id="endImage" src="static/img/go-away.jpg" alt="Go Away" />
  </div>
  <div id="tapZonesContainer">
    <!-- Tap zones will be created dynamically -->
  </div>

<button id="clearHighScoreBtn">Clear High Score</button>
<script type="module" src="static/scripts/token.js"></script>
<script type="module" src="static/main.js"></script>
</body>
</html>
